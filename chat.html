<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Sonny - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
<div class="status-bar___column">
    <span>No Service</span>
    <i class="fas fa-wifi"></i>
    <!-- To do: Wifi Icon-->
</div>
<div class="status-bar___column">
    <span>04:44</span>
</div>
<div class="status-bar___column">
    <span>77%</span>
    <!--Battery Icon--><i class="fas fa-battery-full fa-lg"></i>
    <i class="fas fa-bolt"></i>
</div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">손흥민</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
         <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    
    <main class="main-screen main-chat">
<div class="chat-timestamp">
    Tuesday, December 19, 1995
</div>

<div class="message-row">
    <img src="https://static.standard.co.uk/s3fs-public/thumbnails/image/2019/08/06/12/baby-doll.jpg?width=1200&width=1200&auto=webp&quality=75">
    <div class="message-row__content">
<span class="message__author">Viviana</span>
<div class="message__info">
<span class="message__bubble">How's your feeling today?</span>
<span class="message__time">04:44</span>
</div>

    </div>
</div>
<div class="message-row message-row--own">
    <div class="message-row__content">
<div class="message__info">
<span class="message__bubble">Little bit nervous but fine. Thx :)</span>
<span class="message__time">04:44</span>
</div>

    </div>
</div>
</main>
   
<form class="reply">
    <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a messeage"/>
        <i class="far fa-grin-tongue-wink fa-lg"></i>
        <button>
        <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</form>
<div id="no-mobile">
    <span>Your screen is very big :((</span>
</div>
    <script src="https://kit.fontawesome.com/7fc5ab8e9f.js" crossorigin="anonymous"></script>
</body>
</html>
